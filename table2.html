<html>
<head>
<p>Create a table and apply table-layout as fixed and none</p>
<style>

table 
{
  border-collapse:collapse;
  border: 1px solid black;
} 

th,td,tr {
  border: 1px solid black;
  border-collapse:collapse;
}

table.a {
  table-layout: fixed;
  width: 180px;  }
  </head>
  </style>
<body>
<table class="a">
  <tr>
    <th>Company</th>
    <th>Contact</th>
    <th>Country</th>
  </tr>
  <tr>
    <td>Alfreds Futterkiste</td>
    <td>Maria Anders</td>
    <td>Germany</td>
  </tr>
  <tr>
    <td>Island Trading</td>
    <td>Helen Bennett</td>
    <td>UK</td>
  </tr>
  <tr>
    <td>Magazzini Alimentari Riuniti</td>
    <td>Giovanni Rovelli</td>
    <td>Italy</td>
  </tr>
</table>
</body>
</html>
